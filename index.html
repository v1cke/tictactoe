<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>TicTacToe</title>
</head>
<body>
    <div id="horizontal-line1" class="winner-line" style="top: 220px"></div>
    <div id="horizontal-line2" class="winner-line" style="top: 357px"></div>
    <div id="horizontal-line3" class="winner-line" style="top: 498px"></div>
    <div id="winnerField" class="winner-field d-none" onclick="hideField()"></div>
    <div class="player-panel">
        <div id="p1" class="d-flex"><img src="./img/circle.png"><h1>Player 1</h1></div>
        <div id="p2" class="d-flex active-player"><img src="./img/cross.png"><h1>Player 2</h1></div>
    </div>
    <table id="table">
        <tr>
            <td onclick="fillShape(1)"><img id="circle-1" class="shape d-none" src="./img/circle.png">
                <img id="cross-1" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillShape(2)"><img id="circle-2" class="shape d-none" src="./img/circle.png">
                <img id="cross-2" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillShape(3)"><img id="circle-3" class="shape d-none" src="./img/circle.png">
                <img id="cross-3" class="shape d-none" src="./img/cross.png">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(4)"><img id="circle-4" class="shape d-none" src="./img/circle.png">
                <img id="cross-4" class="shape d-none" src="./img/cross.png">
                <div id="vertical-line1" class="winner-line vertikal-line" style="top: 59px; left: -104px"></div>
            </td>
            <td id="table-center" onclick="fillShape(5)"><img id="circle-5" class="shape d-none" src="./img/circle.png">
                <img id="cross-5"class="shape d-none" src="./img/cross.png">
                <div id="diagonal-line1" class="winner-line diagonal1-line" style="top: 58px; left: -160px"></div>
                <div id="diagonal-line2" class="winner-line diagonal2-line" style="top: 58px; left: -160px"></div>
                <div id="vertical-line2" class="winner-line vertikal-line" style="top: 59px; left: -104px"></div>
            </td>
            <td onclick="fillShape(6)"><img id="circle-6" class="shape d-none" src="./img/circle.png">
                <img id="cross-6" class="shape d-none" src="./img/cross.png">
                <div id="vertical-line3" class="winner-line vertikal-line" style="top: 59px; left: -104px"></div>
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(7)"><img id="circle-7" class="shape d-none" src="./img/circle.png">
                <img id="cross-7" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillShape(8)"><img id="circle-8" class="shape d-none" src="./img/circle.png">
                <img id="cross-8" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillShape(9)"><img id="circle-9" class="shape d-none" src="./img/circle.png">
                <img id="cross-9" class="shape d-none" src="./img/cross.png">
            </td>
        </tr>

    </table>
    <div class="restartContainer"><button onclick="window.location.reload()">Spiel Neustarten</button></div>
</body>
</html>
